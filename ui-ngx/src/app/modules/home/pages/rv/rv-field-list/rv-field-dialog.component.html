<div class="rv-dialog-container">
  <h2 mat-dialog-title><mat-icon>location_on</mat-icon> {{ isEditMode ? 'Editar Campo' : 'Nuevo Campo' }}</h2>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="form">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Cuenca</mat-label>
          <mat-select formControlName="basinAssetId">
            <mat-option value="">Sin cuenca</mat-option>
            <mat-option *ngFor="let basin of basins" [value]="basin.assetId">{{ basin.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Operador</mat-label>
          <input matInput formControlName="operatorName">
        </mat-form-field>
      </div>

      <div class="section-title">Clasificacion</div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="fieldStatus">
            <mat-option *ngFor="let status of fieldStatuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="fieldType">
            <mat-option *ngFor="let type of fieldTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ubicacion</mat-label>
          <mat-select formControlName="onshoreOffshore">
            <mat-option value="ONSHORE">Onshore</mat-option>
            <mat-option value="OFFSHORE">Offshore</mat-option>
            <mat-option value="MIXED">Mixto</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="section-title">Datos del Campo</div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Area (km2)</mat-label>
          <input matInput type="number" formControlName="areaKm2">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>OOIP (MMbbl)</mat-label>
          <input matInput type="number" formControlName="ooipMmbbl">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Tasa Actual (bopd)</mat-label>
          <input matInput type="number" formControlName="currentOilRateBopd">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Latitud</mat-label>
          <input matInput type="number" formControlName="centerLatitude" step="0.000001">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Longitud</mat-label>
          <input matInput type="number" formControlName="centerLongitude" step="0.000001">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid || isLoading">
      <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      <span *ngIf="!isLoading">{{ isEditMode ? 'Actualizar' : 'Crear' }}</span>
    </button>
  </mat-dialog-actions>
</div>
