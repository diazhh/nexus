<div class="rv-dialog-container">
  <h2 mat-dialog-title>
    <mat-icon>terrain</mat-icon>
    {{ isEditMode ? 'Editar Cuenca' : 'Nueva Cuenca' }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="form">
      <!-- Basic Info -->
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="form.get('name').hasError('required')">Nombre requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>
      </div>

      <div class="form-row full-width">
        <mat-form-field appearance="outline">
          <mat-label>Etiqueta</mat-label>
          <input matInput formControlName="label">
        </mat-form-field>
      </div>

      <div class="section-title">Clasificacion</div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Tipo de Cuenca</mat-label>
          <mat-select formControlName="basinType">
            <mat-option value="">Seleccionar...</mat-option>
            <mat-option *ngFor="let type of basinTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ambiente Tectonico</mat-label>
          <input matInput formControlName="tectonicSetting">
        </mat-form-field>
      </div>

      <div class="section-title">Ubicacion</div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Pais</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado/Region</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Area (km2)</mat-label>
          <input matInput type="number" formControlName="areaKm2">
          <mat-error *ngIf="form.get('areaKm2').hasError('min')">Debe ser positivo</mat-error>
        </mat-form-field>
      </div>

      <div class="section-title">Geologia</div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Edad Geologica</mat-label>
          <input matInput formControlName="geologicAge" placeholder="Ej: Cretacico-Terciario">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sistema Petrolero</mat-label>
          <input matInput formControlName="petroleumSystem" placeholder="Ej: La Luna-Misoa">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid || isLoading">
      <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      <span *ngIf="!isLoading">{{ isEditMode ? 'Actualizar' : 'Crear' }}</span>
    </button>
  </mat-dialog-actions>
</div>
