<div class="log-viewer-container" #logContainer>
  <!-- Toolbar -->
  <div class="log-toolbar">
    <button mat-icon-button matTooltip="Acercar" (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Alejar" (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Subir" (click)="scrollUp()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Bajar" (click)="scrollDown()">
      <mat-icon>arrow_downward</mat-icon>
    </button>
    <span class="depth-range">{{ topDepth | number:'1.0-0' }} - {{ bottomDepth | number:'1.0-0' }} {{ depthUnit }}</span>
  </div>

  <!-- Log Display -->
  <div class="log-display">
    <svg [attr.width]="getTotalWidth()" [attr.height]="height + 40">
      <!-- Track Headers -->
      <g class="track-headers" transform="translate(0, 0)">
        <!-- Depth Track Header -->
        <rect x="0" y="0" [attr.width]="depthTrackWidth" height="40" class="header-bg"></rect>
        <text [attr.x]="depthTrackWidth / 2" y="15" text-anchor="middle" class="header-text">DEPTH</text>
        <text [attr.x]="depthTrackWidth / 2" y="30" text-anchor="middle" class="header-unit">({{ depthUnit }})</text>

        <!-- Curve Track Headers -->
        <g *ngFor="let track of tracks; let i = index"
           [attr.transform]="'translate(' + (depthTrackWidth + tracks.slice(0, i).reduce(calcTrackOffset, 0)) + ', 0)'">
          <rect x="0" y="0" [attr.width]="getTrackWidth(track)" height="40" class="header-bg"></rect>
          <text [attr.x]="getTrackWidth(track) / 2" y="15" text-anchor="middle" class="header-text">{{ track.name }}</text>
          <g *ngFor="let curve of track.curves; let j = index">
            <text [attr.x]="getTrackWidth(track) / 2" [attr.y]="28 + j * 10" text-anchor="middle"
                  class="curve-label" [style.fill]="curve.color">
              {{ curve.name }} ({{ curve.unit }})
            </text>
          </g>
        </g>
      </g>

      <!-- Log Plot Area -->
      <g class="log-plot" transform="translate(0, 40)">
        <!-- Depth Track -->
        <g class="depth-track">
          <rect x="0" y="0" [attr.width]="depthTrackWidth" [attr.height]="height" class="track-bg"></rect>
          <!-- Depth Grid Lines and Labels -->
          <g *ngFor="let depth of getDepthGridLines()">
            <line x1="0" [attr.x2]="depthTrackWidth"
                  [attr.y1]="depthToY(depth)" [attr.y2]="depthToY(depth)"
                  class="grid-line"></line>
            <text [attr.x]="depthTrackWidth - 5" [attr.y]="depthToY(depth) - 2"
                  text-anchor="end" class="depth-label">
              {{ depth | number:'1.0-0' }}
            </text>
          </g>
        </g>

        <!-- Curve Tracks -->
        <g *ngFor="let track of tracks; let i = index"
           [attr.transform]="'translate(' + (depthTrackWidth + tracks.slice(0, i).reduce(calcTrackOffset, 0)) + ', 0)'">
          <!-- Track Background -->
          <rect x="0" y="0" [attr.width]="getTrackWidth(track)" [attr.height]="height" class="track-bg"></rect>

          <!-- Horizontal Grid Lines (depth) -->
          <g *ngFor="let depth of getDepthGridLines()">
            <line x1="0" [attr.x2]="getTrackWidth(track)"
                  [attr.y1]="depthToY(depth)" [attr.y2]="depthToY(depth)"
                  class="grid-line"></line>
          </g>

          <!-- Vertical Grid Lines (value) -->
          <g *ngFor="let value of getTrackGridValues(track)">
            <line [attr.x1]="valueToX(value, track)" [attr.x2]="valueToX(value, track)"
                  y1="0" [attr.y2]="height"
                  class="grid-line-vertical"></line>
          </g>

          <!-- Curves -->
          <g *ngFor="let curve of track.curves">
            <path [attr.d]="getCurvePath(curve, getTrackWidth(track), track.logarithmic)"
                  class="curve-path"
                  [style.stroke]="curve.color"
                  fill="none"
                  stroke-width="1.5">
            </path>
          </g>

          <!-- Track Border -->
          <rect x="0" y="0" [attr.width]="getTrackWidth(track)" [attr.height]="height"
                class="track-border" fill="none" stroke="#333"></rect>

          <!-- Scale Labels (top) -->
          <g class="scale-labels" *ngIf="track.curves.length > 0">
            <text x="5" y="-5" class="scale-min" [style.fill]="track.curves[0].color">
              {{ formatValue(track.curves[0].minValue || 0) }}
            </text>
            <text [attr.x]="getTrackWidth(track) - 5" y="-5" text-anchor="end"
                  class="scale-max" [style.fill]="track.curves[0].color">
              {{ formatValue(track.curves[0].maxValue || 1) }}
            </text>
          </g>
        </g>
      </g>
    </svg>
  </div>

  <!-- Legend -->
  <div class="log-legend" *ngIf="tracks.length > 0">
    <div class="legend-title">Leyenda</div>
    <div class="legend-items">
      <ng-container *ngFor="let track of tracks">
        <div *ngFor="let curve of track.curves" class="legend-item">
          <span class="legend-color" [style.background-color]="curve.color"></span>
          <span class="legend-name">{{ curve.name }}</span>
          <span class="legend-range">({{ formatValue(curve.minValue || 0) }} - {{ formatValue(curve.maxValue || 1) }} {{ curve.unit }})</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
