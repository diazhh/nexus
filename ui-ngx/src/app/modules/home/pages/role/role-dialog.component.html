<form [formGroup]="roleForm" (ngSubmit)="save()">
  <mat-toolbar color="primary">
    <h2>{{ (isAdd ? 'role.add-role' : 'role.edit-role') | translate }}</h2>
    <span fxFlex></span>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <div class="tb-form-panel no-border no-padding">
      <div class="tb-form-row column-xs">
        <div class="fixed-title-width" translate>role.name</div>
        <div class="tb-flex no-gap fill-width">
          <mat-form-field class="tb-flex no-gap" appearance="outline" subscriptSizing="dynamic">
            <input matInput formControlName="name" placeholder="{{ 'role.name' | translate }}" required>
            <mat-error *ngIf="roleForm.get('name').hasError('required')">
              {{ 'role.name-required' | translate }}
            </mat-error>
            <mat-error *ngIf="roleForm.get('name').hasError('maxlength')">
              {{ 'role.name-max-length' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="tb-form-row column-xs">
        <div class="fixed-title-width" translate>role.description</div>
        <div class="tb-flex no-gap fill-width">
          <mat-form-field class="tb-flex no-gap" appearance="outline" subscriptSizing="dynamic">
            <textarea matInput formControlName="description" 
                      placeholder="{{ 'role.description' | translate }}"
                      rows="3"></textarea>
            <mat-error *ngIf="roleForm.get('description').hasError('maxlength')">
              {{ 'role.description-max-length' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || roleForm.invalid || !roleForm.dirty">
      {{ (isAdd ? 'action.add' : 'action.save') | translate }}
    </button>
  </div>
</form>
