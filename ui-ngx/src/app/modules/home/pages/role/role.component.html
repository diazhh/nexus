<div class="tb-form-panel no-border no-padding" [formGroup]="entityForm">
  <div class="tb-form-panel-title" translate>role.role-details</div>
  <div class="tb-form-row column-xs">
    <mat-slide-toggle class="mat-slide fixed-title-width" formControlName="isSystem" disabled>
      {{ 'role.is-system' | translate }}
    </mat-slide-toggle>
  </div>
  <div class="tb-form-row column-xs">
    <div class="fixed-title-width" translate>role.name</div>
    <div class="tb-flex no-gap fill-width">
      <mat-form-field class="tb-flex no-gap" appearance="outline" subscriptSizing="dynamic">
        <input matInput formControlName="name" placeholder="{{ 'role.name' | translate }}" required>
        <mat-error *ngIf="entityForm.get('name').hasError('required')">
          {{ 'role.name-required' | translate }}
        </mat-error>
        <mat-error *ngIf="entityForm.get('name').hasError('maxlength')">
          {{ 'role.name-max-length' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="tb-form-row column-xs">
    <div class="fixed-title-width" translate>role.description</div>
    <div class="tb-flex no-gap fill-width">
      <mat-form-field class="tb-flex no-gap" appearance="outline" subscriptSizing="dynamic">
        <textarea matInput formControlName="description" 
                  placeholder="{{ 'role.description' | translate }}"
                  rows="2"></textarea>
        <mat-error *ngIf="entityForm.get('description').hasError('maxlength')">
          {{ 'role.description-max-length' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</div>
