<form style="min-width: 400px;">
  <mat-toolbar color="primary">
    <h2 translate>user.change-role</h2>
    <span fxFlex></span>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <div class="mat-padding" fxLayout="column">
      <div class="mat-body-1" style="padding-bottom: 16px;">
        {{ 'user.email' | translate }}: <strong>{{ user.email }}</strong>
      </div>
      <mat-form-field class="mat-block">
        <mat-label translate>role.role</mat-label>
        <mat-select [(value)]="selectedRole" [disabled]="loadingRoles">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role.name }}
          </mat-option>
        </mat-select>
        <mat-hint *ngIf="!isRoleDifferent() && selectedRole" translate>user.role-same-as-current</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary"
            type="button"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="button"
            (click)="changeRole()"
            [disabled]="(isLoading$ | async) || !isFormValid()">
      {{ 'user.change-role' | translate }}
    </button>
  </div>
</form>
