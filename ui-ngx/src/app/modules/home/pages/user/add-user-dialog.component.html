<form (ngSubmit)="add()" style="min-width: 450px;">
  <mat-toolbar color="primary">
    <h2 translate>user.add</h2>
    <span class="flex-1"></span>
    <div [tb-help]="'users'"></div>
    <button mat-icon-button
            (click)="cancel()"
            type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <tb-user></tb-user>
    <mat-form-field class="mat-block" appearance="outline">
      <mat-label translate>role.role</mat-label>
      <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedRole" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role.name }}
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="loadingRoles" translate>common.loading</mat-hint>
      <mat-error *ngIf="!selectedRole" translate>role.role-required</mat-error>
    </mat-form-field>
    <mat-checkbox *ngIf="allowTenantUser"
                  class="mat-block"
                  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="createAsTenantUser"
                  style="margin-bottom: 16px;">
      <span translate>user.create-as-tenant-user</span>
    </mat-checkbox>
    <mat-form-field class="mat-block" appearance="outline">
      <mat-label translate>user.activation-method</mat-label>
      <mat-select [ngModelOptions]="{standalone: true}" [(ngModel)]="activationMethod">
        <mat-option *ngFor="let activationMethod of activationMethods" [value]="activationMethod">
          {{ activationMethodTranslations.get(activationMethodEnum[activationMethod]) | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="flex items-center justify-end">
    <button mat-button color="primary"
            type="button"
            cdkFocusInitial
            [disabled]="(isLoading$ | async)"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || detailsForm.invalid || !detailsForm.dirty || !selectedRole">
      {{ 'action.add' | translate }}
    </button>
  </div>
</form>
