<h2 mat-dialog-title>Select {{ data.type === 'unit' ? 'CT Unit' : 'CT Reel' }} Template</h2>

<mat-dialog-content>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading templates...</p>
  </div>

  <div *ngIf="!loading && templates.length === 0" class="no-templates">
    <p>No templates available</p>
  </div>

  <mat-selection-list *ngIf="!loading && templates.length > 0" [multiple]="false">
    <mat-list-option 
      *ngFor="let template of templates" 
      [value]="template"
      [selected]="selectedTemplate?.templateId === template.templateId"
      (click)="selectTemplate(template)">
      <div class="template-item">
        <h3>{{ template.name }}</h3>
        <p class="template-description">{{ template.description }}</p>
        <div class="template-specs" *ngIf="template.specifications">
          <span class="spec-item" *ngFor="let spec of template.specifications | keyvalue">
            <strong>{{ spec.key }}:</strong> {{ spec.value }}
          </span>
        </div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!selectedTemplate">
    Select
  </button>
</mat-dialog-actions>
