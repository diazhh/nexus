# Configuración del Módulo Coiled Tubing

ct:
  module:
    # URL del backend para nodos personalizados
    backend-url: ${CT_BACKEND_URL:http://localhost:8080}
    
    # Cálculo de fatiga
    fatigue-calculation-enabled: ${CT_FATIGUE_ENABLED:true}
    critical-fatigue-threshold: ${CT_CRITICAL_THRESHOLD:95.0}
    high-fatigue-threshold: ${CT_HIGH_THRESHOLD:80.0}
    
    # Simulación de trabajos
    job-simulation-enabled: ${CT_SIMULATION_ENABLED:true}
    simulation-steps: ${CT_SIMULATION_STEPS:100}
    
    # Timeouts
    rest-timeout: ${CT_REST_TIMEOUT:5000}

# Configuración de logging específica del módulo
logging:
  level:
    org.thingsboard.nexus.ct: ${CT_LOG_LEVEL:INFO}
    org.thingsboard.nexus.ct.rule: ${CT_RULE_LOG_LEVEL:DEBUG}
    org.thingsboard.nexus.ct.service: ${CT_SERVICE_LOG_LEVEL:INFO}

# Pool de threads para procesamiento asíncrono
spring:
  task:
    execution:
      pool:
        core-size: ${CT_ASYNC_CORE_POOL:5}
        max-size: ${CT_ASYNC_MAX_POOL:10}
        queue-capacity: ${CT_ASYNC_QUEUE:100}
      thread-name-prefix: ct-async-
