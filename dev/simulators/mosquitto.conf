# ═══════════════════════════════════════════════════
# Mosquitto MQTT Broker Configuration
# For local simulator testing
# ═══════════════════════════════════════════════════

# Network Settings
listener 1883
protocol mqtt

# WebSocket listener (optional)
listener 9001
protocol websockets

# Security
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_connections -1
max_keepalive 65535

# Message size limits
message_size_limit 0

# ═══════════════════════════════════════════════════
# Notes:
# ═══════════════════════════════════════════════════
#
# This is a PERMISSIVE configuration for local testing only!
#
# For production:
# - Set allow_anonymous false
# - Configure password_file
# - Enable TLS with certfile and keyfile
# - Restrict listener to specific interfaces
#
